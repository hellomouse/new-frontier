<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- Load in CSS that formats the canvas -->
        <link rel="stylesheet" href="css/index.css">

        <!-- Libaries -->
        <!-- TODO: make these npm modules -->
        <script src="js/decomp.js"></script>
        <script src="js/pixi.js"></script>
        <script src="js/matter.js.min"></script>

        <!-- Init script -->
        <script>require('../src/init.js')</script>

        <!-- TEMP TODO REMOVE -->
        <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <style>
        body {
            font-family: 'Oxygen', sans-serif;
            font-size: 12px;
        }
        </style>
    </head>

    <body onload="init()">
        <!-- Main canvas, convers the entire screen. Is rendered onto by a
             PIXI.js renderer in the main game
         -->
        <canvas id="canvas" width="100%" height="100%" style="z-index: -999;"></canvas>

        <!-- UI Overlay div. UI is created by adding HTML elements to this div,
             which is the same size and occupies the same space as the canvas.
             This is rendered above the canvas, so anything added to this
             will show above any canvas graphics
         -->
        <div id="ui-overlay" class="ui-overlay"></div>
    </body>
</html>
